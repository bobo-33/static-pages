<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />	
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_463111_wk7acxzhqtbdfgvi.css"/>
		<link rel="stylesheet" type="text/css" href="css/radio.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/jquery.upload.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wraper">
			<div class="photo">
				<div></div>
			</div>
			<form>
				<p class="num">
					<input type="text" placeholder="账号，邮箱或手机号"/>
				</p>
				<p class="psw">
					<input type="password" placeholder="密码"/>
				</p>
				<p class="rember"><label><input class="mui-checkbox" type="checkbox" value="记住密码">记住密码</label></p>
				<input type="submit" value="登录"/>
				<p class="tip"><a href="">立即注册</a><a href="">忘记密码?</a></p>
				<p class="register"><a href="">没有账号？点击快速注册</a></p>
				<p class="login-style">
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
				</p>
			</form>
		</div>
		<script type="text/javascript">
			$(function(){
				$(".photo>div").upload({
					uploader:"upload.php",
					onUploadSuccess:function(xhr,active){
						active.css("background-image","url("+ xhr +")");
						}
				});
			})
		</script>
	</body>
</html>
