<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>支付方式</title>
		<link rel="stylesheet" type="text/css" href="style/public.css"/>
		<link rel="stylesheet" type="text/css" href="style/style.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_451932_2bcomgq8ubi3haor.css"/>
		<link rel="stylesheet" type="text/css" href="style/radio.css"/>
		<link rel="stylesheet" type="text/css" href="style/checkbox.css"/>
		<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	</head>
	<body>
		<div class="wraper" id="app">
			<div class="header">
				<a href="javascript:go(-1);"></a>{{heading}}<a href="javascript:void(0);"></a>
			</div>
			<div class="main" >
				<h1>2500</h1>
				<div class="space"></div>
				<form >
					<ul>
						<li>
							<img :src="item.icon"/>
							<div>
								<p>{{item.name}}</p>
								<div><span>{{item.ex}}</span>{{item.ex}}</div>
							</div>
							<label><input class="mui-switch mui-switch-animbg" type="checkbox" :value="item.ex" id="switch" @click="Switch(item)"></label>
						</li>
						<li v-for="payStyle in payStyles" >
							<img :src="payStyle.icon"/>
							<div>								
								<p>{{payStyle.name}}</p>
								<div><span>{{payStyle.tip}}</span></div>
							</div>
						    <label><input class="mui-radio" type="radio" name="pay" :value="payStyle.name" @click="Pay(payStyle)"></label>		
						</li>						
					</ul>
					<a href="javascript:void(0);" id="paySure" @click="check()">确认支付</a>
					
				</form>
				
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					heading:"选择支付方式",
					item:{
						id:0,
						name:"游币支付",
						ex:0,
						icon:"../../img/1.png",
						state:false
					},
					payStyles:[
						{id:1,name:"百度钱包",tip:"百度安全支付服务",icon:"../../img/3.png",state:false},
						{id:2,name:"微信支付",tip:"使用微信支付，安全便捷",icon:"../../img/2.png",state:false},
						{id:3,name:"支付宝",tip:"支持有支付宝，网银的用户使用",icon:"../../img/4.png",state:false},
					]
				},
				methods:{
					
					Switch:function(item){
						item.state=!item.state;
						console.log(item.state?item.ex=600:item.ex=0);	
						flag=item.ex;
					},
					Pay:function(payStyle){
						payStyle.state=!payStyle.state;
						console.log(payStyle.state?payStyle.name:payStyle.name);
						pays=payStyle.name;
					},
					check:function(){							
						console.log("是否使用了游币"+flag+",选择的支付方式是："+pays);
					}
				}
				
			})
		</script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//.main高度
				var _h=$(window).height()-45;
				console.log(_h);
				$('.main').css('height',_h)
								
			})			
		</script>
	</body>
</html>
