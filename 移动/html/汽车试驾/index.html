<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=auto">
    <title>hello world</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="wraper">
		<div class="index-body">
			<div class="logo"></div>
			<div class="title"><img src="img/top.png"/></div>
			<div class="line h-1"></div>
			<div class="index-tip line">
				欧洲冠军杯赛不容错过, 我刚刚参加了东风日产 # 怒放试驾 · 直通欧洲 # 活动; 你也来试驾, 更多机会赢取  “双人欧冠门票” , 想想也有点小激动呢。
			</div>
			<div class="row mt15">
				<a href="page1.html" class="all-btn">立马预约试驾 ></a>
				<a href="page4.html" class="all-btn mt15">活动详情 ></a>	
			</div>
					
		</div>
	</div>	
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".wraper").css("height",$(window).height());
			//触摸改变背景图片
			    document.addEventListener("touchstart",touchstart,false);
			    function touchstart(d) {
				try {
				    if (d.touches[0]) {
					startX = d.touches[0].pageX;
					startY = d.touches[0].pageY;
				    }
				} catch (e) {
				    console.log(e);
				}
			    }
			    document.addEventListener("touchmove",touchmove,false);
			    function touchmove(d) {
				try {
				    if (d.touches[0]) {
					endX = d.touches[0].pageX;
					endY = d.touches[0].pageY;
				    }
				} catch (e) {
				    console.log(e);
				}
			    }
			    document.addEventListener("touchend",touchend,false);
			    function touchend() {
				//比较两个值决定用户touch动作的方向
				if(endY<startY){
					$(".wraper").css("backgroundImage","url(img/1.png)")
				}else{
				    $(".wraper").css("backgroundImage","url(img/1-1.png)")
				}
			    }
		})
	</script>
</body>
</html>
